<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="scanlines"></div>
  <div class="grain"></div>
  <div class="container">
    <h1>BRAINROT SETTINGS ðŸ’€</h1>

    <div class="section">
      <h2 class="section-header">// PROVIDER CONFIG</h2>

      <label for="provider">API Provider</label>
      <select id="provider">
        <option value="local">Local (Free - No API Key)</option>
        <option value="openai">OpenAI</option>
        <option value="groq">Groq</option>
        <option value="anthropic">Anthropic</option>
      </select>

      <label for="model">Model</label>
      <input type="text" id="model" placeholder="gpt-4o-mini">
    </div>

    <div class="section">
      <h2 class="section-header">// API KEY</h2>

      <label id="apiKeyLabel" for="apiKey">OpenAI API Key</label>
      <input type="password" id="apiKey" placeholder="sk-...">
      <div id="keyHint" class="key-hint"></div>
      <div id="keyStatus" class="key-status">
        <span id="statusDot" class="status-dot"></span>
        <span id="statusText" class="status-text">not tested</span>
      </div>
    </div>

    <div class="button-row">
      <button id="saveBtn">SAVE</button>
      <button id="testBtn" class="test-btn">TEST</button>
    </div>
    <div id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
